<div class="searchBox">
	<mat-form-field>
    <mat-label>Location</mat-label>
		<mat-select [(ngModel)]="selectedLocation">
  		<mat-option *ngFor="let location of locations" [value]="location">
    		{{location}}
  		</mat-option>
		</mat-select>
	</mat-form-field>
  <mat-form-field>
    <mat-label>Start Date</mat-label>
    <input matInput [(ngModel)]="startDate" [owlDateTimeTrigger]="datepick" [owlDateTime]="datepick" [min]="minDate">
    <owl-date-time [pickerType]="'calendar'" #datepick></owl-date-time>
  </mat-form-field>
  <button (click)="updateCarList()">Submit</button>
</div>
